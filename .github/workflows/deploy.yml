name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ensure this matches your default branch

# Essential for GitHub Pages to work
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step (npm run build, etc.), put it here
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the folder containing your index.html
          path: './docs' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
